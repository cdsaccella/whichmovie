name: Fly Deploy
on:
  pull_request:
    branches:
      - master
    # paths-ignore:
    #   - ".github/**"
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@master
        with:
          args: "deploy --dockerfile backend/Dockerfile"
