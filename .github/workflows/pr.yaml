name: dev
on:
  pull_request:
    branches:
      - master
    paths:
      - "frontend/**"
      - "backend/**"
jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: install
        run: yarn install --production=false
      - name: tests
        run: yarn test
      - name: build
        run: yarn build-dev
      - name: deploy
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: npx netlify-cli deploy --dir=build --functions=../functions
  backend:
    name: api deployment
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: "deploy backend --config fly.dev.toml"
