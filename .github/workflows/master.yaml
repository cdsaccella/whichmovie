name: prod
on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - "backend/**"
jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: install
        run: yarn install
      - name: install functions deps
        run: yarn install
        working-directory: functions
      - name: tests
        run: yarn test
      - name: build
        run: yarn build
      - name: deploy
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: npx netlify-cli deploy --dir=build --prod --functions=../functions
